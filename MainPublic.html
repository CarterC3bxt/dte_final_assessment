<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosmini Website Demo - Main</title>
</head>
<body>
    <!-- Main Page Image Carousel, 5 images and buttons to cycle between them -->
    <div class="carousel">
        <div class="carouselImages">
            <img id="carouselImage" src="Resources/Caurosel/2022_08_04_group-001.jpg" alt="img1">
            <script>
                function cycleImages(imgID){
                    imgID = 1
                    if (imgID == 5) {
                        imgID = 1
                        document.getElementById("carouselImage").src = "Resources/Caurosel/2022_08_04_science-005.jpg"
                    }
                }

            </script>
        <div class="carouselButtons" >
            <button onclick="cycleImages()" >Button</button>
        </div>
    </div>
</body>
</html>
